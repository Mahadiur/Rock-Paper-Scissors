<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <section>
        <div class="navdiv">
            <p class="navpara">Rock Paper Scissors Game</p>
        </div>
    </section>
    <section>
        <div class="imgdiv">
            <div class="imgbox" id="paper">
                <img src="./paper.png" alt="">
            </div>
            <div class="imgbox" id="rock">
                <img src="./rock.png" alt="">
            </div>
            <div class="imgbox" id="scissors">
                <img src="./scissors.png" alt="">
            </div>
        </div>
    </section>
    <section >
        <div class="scorediv">
            <div class="scoredivop1">
                <p id="userscore">0</p>
                <p id="user">You</p>
            </div>
            <div class="scoredivop2">
                <p id="compscore">0</p>
                <p id="comp">Computer</p>
            </div>
        </div>
    </section>
    <section>
        <div class="resdiv">
            <p id="resultpara">Move Your Game</p>
        </div>
    </section>
    <script src="game.js"></script>
</body>
</html>
